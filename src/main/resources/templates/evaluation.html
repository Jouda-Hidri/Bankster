<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Evaluation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div th:if="${sumAmountByCategory != null}">
		<h1>Evaluation</h1>
		<ul>
			<li th:each="item : ${sumAmountByCategory}"
				th:utext="${item['key']}+' : '+ ${#numbers.formatDecimal(item['value'], 0, 'COMMA', 2, 'POINT')}+ ' EUR'"></li>
		</ul>
		<p>
			<a href="/">Back</a>
		</p>
	</div>
</body>
</html>
